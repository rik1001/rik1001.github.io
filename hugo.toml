  identifier = 'projects'
  name = 'Projects'
  url = '/projects/'
  weight = 25

[[menu.main]]
  identifier = 'archive'
  name = 'Archives'
  url = '/archives/'
  weight = 30

[[menu.main]]
  identifier = 'contact'
  name = 'Contact'
  url = '/contact/'
